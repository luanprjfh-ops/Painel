<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Admin • Login</title>
  <style>
    :root{
      --bg:#0b1020; --card:#101a33; --muted:#93a4c7; --text:#eaf0ff;
      --pri:#3b82f6; --pri2:#60a5fa; --danger:#ef4444; --ok:#22c55e;
      --br:18px;
    }
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:radial-gradient(900px 500px at 20% 10%, rgba(59,130,246,.25), transparent 60%), var(--bg); color:var(--text)}
    .card{width:min(420px,92vw);background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.08); border-radius:var(--br); padding:22px 18px; box-shadow:0 12px 40px rgba(0,0,0,.35)}
    h1{margin:0 0 6px;font-size:20px}
    p{margin:0 0 16px;color:var(--muted);font-size:13px;line-height:1.4}
    label{display:block;font-size:12px;color:var(--muted);margin:10px 0 6px}
    input{width:100%;padding:12px 12px;border-radius:14px;border:1px solid rgba(255,255,255,.10);background:rgba(16,26,51,.65);color:var(--text);outline:none}
    input:focus{border-color:rgba(96,165,250,.55);box-shadow:0 0 0 4px rgba(59,130,246,.18)}
    .row{display:flex;gap:10px;margin-top:14px}
    button{flex:1;padding:12px;border-radius:14px;border:1px solid rgba(255,255,255,.10);background:rgba(59,130,246,.95);color:white;font-weight:650;cursor:pointer}
    button.secondary{background:rgba(255,255,255,.06);color:var(--text)}
    button:hover{filter:brightness(1.05)}
    .msg{margin-top:12px;font-size:13px;color:var(--muted)}
    .msg b{color:var(--text)}
    .err{color:#fecaca}
    .ok{color:#bbf7d0}
    .footer{margin-top:14px;font-size:12px;color:rgba(147,164,199,.75)}
    .footer a{color:var(--pri2);text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>Painel Administrativo</h1>
    <p>Login com Supabase. Após entrar, você será redirecionado para o painel.</p>

    <label>E-mail</label>
    <input id="email" type="email" placeholder="seuemail@dominio.com" autocomplete="email"/>

    <label>Senha</label>
    <input id="password" type="password" placeholder="••••••••" autocomplete="current-password"/>

    <div class="row">
      <button id="btnLogin">Entrar</button>
      <button id="btnSignup" class="secondary">Criar conta</button>
    </div>

    <div class="msg" id="msg"></div>
    <div class="footer">Hospedado no GitHub Pages • Banco: Supabase</div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    // ========= CONFIGURE AQUI =========
    const SUPABASE_URL = "https://qygouivoecftqwpwubwc.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_QThZVWJcyjHd0vT9P7OQXw_hrwsSx4Y";
    // ================================

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = (id) => document.getElementById(id);
    const msg = (t, cls="") => { $("msg").className = "msg " + cls; $("msg").textContent = t; };

    // Se já tiver sessão, vai pro painel
    const { data: { session } } = await supabase.auth.getSession();
    if (session) location.href = "./index.html";

    $("btnLogin").onclick = async () => {
      const email = $("email").value.trim();
      const password = $("password").value;
      if (!email || !password) return msg("Informe e-mail e senha.", "err");

      msg("Entrando...");
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return msg("Erro: " + error.message, "err");

      msg("OK. Redirecionando...", "ok");
      location.href = "./index.html";
    };

    $("btnSignup").onclick = async () => {
      const email = $("email").value.trim();
      const password = $("password").value;
      if (!email || !password) return msg("Informe e-mail e senha.", "err");

      msg("Criando conta...");
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) return msg("Erro: " + error.message, "err");

      msg("Conta criada. Se necessário, confirme o e-mail. Depois faça login.", "ok");
    };
  </script>
</body>
</html>
